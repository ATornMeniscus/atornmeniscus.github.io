<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.9</title>
</head>
<body>
<script type="text/javascript">
var height=prompt("Enter height in inches");
var weight=prompt("Enter weight in pounds");
var bmi=(weight / (height * height)) * 703;
document.write("BMI: " + bmi);
document.write("<br>" + "<br>" + "BMI Catergories: " + "<br>" + "Underweight = <18.5" + "<br>" + "Normal weight = 18.5 to 24.9" + "<br>" + "Overweight = 25 to 29.9" + "<br>" + "Obese = BMI of 30 or greater");
</script>
</body>
</html>
