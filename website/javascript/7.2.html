<meta charset="UTF-8">

<body>
<script type="text/javascript">
var day_of_the_week=Number(prompt("Which day of the week is it? Enter 1 for Sunday, 2 for Monday, etc.", "1"));
switch(day_of_the_week) {
	case 1:
	alert("We are closed on Sundays");
	break;
	case 2:
	case 3:
	case 4:
	case 5:
	case 6:
	alert("Business hours on Monday through Friday are from 8 am to 5 pm");
	break;
	case 7:
	alert("Buisness hours on Saturdays are from 10 am to 3 pm");
	default:
	alert("Please try again. Enter 1 for Sunday, 2 for Monday, etc.");
	break;
}
</script>
</body>
</html>
