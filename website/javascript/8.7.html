<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.7</title>
<script type="text/javascript">
function isLeapYear(year) {
	if( year % 4 == 0) {
		if( year % 100 != 0 ) {
			return true;
		}
		else if( year % 100 == 0 && year % 400 == 0) {
			return true;
		}
		else {
			return false;
		}
	}
	else{
		return false;
	}
}
</script>
</head>
<body>
<script type="text/javascript">
var year=prompt("Enter year");
alert(isLeapYear(year));
</script>
</body>
</html>
